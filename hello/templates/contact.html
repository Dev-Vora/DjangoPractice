{% extends 'base.html' %} {% block title %} Contact {% endblock title %}
{%block body %}

<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?contact,phone" class="d-block w-100" alt="..." />
</div>
<div class="container mt-3">
    <h3 class="text-center">Contact us</h3>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Enter Name</label>
            <input type="text"  class="form-control" id="name" name="name" placeholder="Enter name:" />
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Enter Email address</label>
            <input type="email" required class="form-control" id="email" name="email" placeholder="Enter Email address" />
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Enter Contact number</label>
            <input type="phone"required class="form-control" id="cno" name="cno" placeholder="Enter Contact number" />
        </div>
       
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description </label>
            <textarea class="form-control"  id="desc" name="desc" rows="3" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
